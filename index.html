<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>🀄日麻Calc機</title>
    <script src="jquery-3.3.1.slim.min.js"></script>
    <script src="script.js"></script>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body id="home">
    <div class="container">
        <div class="calc">
            <h1>🀄日麻計分機</h1>
            <div class="options">
                <label><input type="radio" id="jong" name="winner" value="jong">莊</label>
                <label><input type="radio" id="haan" name="winner" value="haan" checked>閒</label>
            </div>
            <div class="options">
                <input type="number" id="fan" value="1"> 翻
            </div>
            <div class="options">
                <label><input type="checkbox" id="single-call"> 偏章/卡窿/單釣叫糊</label>
            </div>
            <div class="options">
                <label><input type="checkbox" id="own-wind-eye"> 自風眼</label>
                <label><input type="checkbox" id="board-wind-eye"> 場風眼</label>
                <label><input type="checkbox" id="three-dollar-eye"> 三元眼</label>
            </div>
            <div class="options">
                <label><input type="checkbox" id="door-ching"> 門前清</label>
                <label><input type="checkbox" id="lon-self"> 自摸</label>
                <label><input type="checkbox" id="ping-flower"> 平和/嶺上開花</label>
            </div>
            <table class="hakgong">
                <thead>
                    <th></th>
                    <th>中張(2-8)</th>
                    <th>么九(1/9)</th>
                </thead>
                <tr>
                    <td>明刻</td>
                    <td><input type="number" id="minghak28" value="0"></td>
                    <td><input type="number" id="minghak19" value="0"></td>
                </tr>
                <tr>
                    <td>暗刻</td>
                    <td><input type="number" id="amhak28" value="0"></td>
                    <td><input type="number" id="amhak19" value="0"></td>
                </tr>
                <tr>
                    <td>明槓</td>
                    <td><input type="number" id="minggong28" value="0"></td>
                    <td><input type="number" id="minggong19" value="0"></td>
                </tr>
                <tr>
                    <td>暗槓</td>
                    <td><input type="number" id="amgong28" value="0"></td>
                    <td><input type="number" id="amgong19" value="0"></td>
                </tr>
            </table>
            <button type="button" onclick="calcPoints()">計分</button>
            <h1 id="basic-points">POINTS</h1>
        </div>
    </div>


</body>
</html>
