<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>🀄日麻計分機</title>
    <script src="jquery-3.3.1.slim.min.js"></script>
    <script src="script.js"></script>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body id="home">
    <div class="container">
        <div class="calc">
            <h1>🀄日麻計分機</h1>
            <div class="options">
                <label><input type="radio" id="jong" name="winner" value="jong">莊</label>
                <label><input type="radio" id="haan" name="winner" value="haan" checked>閒</label>
                <label><input type="checkbox" id="lon-self"> 自摸</label>
            </div>
            <div class="options">
                <input type="number" id="fan" value="1" onclick="this.select()">&nbsp;翻
                <button class="option-link" onclick="showFanBlocks()">翻數對照表▼</button>
            </div>
            <div class="options fan-container">
                <div class="fan-block">
                    <h1>一翻</h1>
                    <p>立直, 一發, 門前清自摸和, 斷幺九, 平和, 一盃口, 役牌, 嶺上開花, 槍槓, 海底撈月, 河底撈魚</p>
                </div>
                <div class="fan-block">
                    <h1>兩翻</h1>
                    <p>三色同順, 三色同刻, 一氣通貫, 對對和, 三暗刻, 三槓子, 七對子, 混全帶幺九, 混老頭, 小三元, 雙立直</p>
                </div>
                <div class="fan-block">
                    <h1>三翻</h1>
                    <p>混一色, 純全帶幺九, 二盃口</p>
                </div>
                <div class="fan-block">
                    <h1>六翻</h1>
                    <p>清一色</p>
                </div>
                <div class="fan-block yik-full">
                    <h1>役滿 (十三翻)</h1>
                    <p>國士無雙, 大三元, 四暗刻, 字一色, 綠一色, 小四喜, 大四喜, 清老頭, 九蓮寶燈, 四槓子, 天和, 地和</p>
                </div>
            </div>
            <div class="options">
                <label><input type="checkbox" id="seven-pairs" onclick="sevenPairsClicked()"> 七對子</label>
                <label><input type="checkbox" id="single-call"> 偏章/卡窿/單釣叫糊</label>
            </div>
            <div class="options">
                <label><input type="checkbox" id="own-wind-eye" onclick="windEyeClicked()"> 自風眼</label>
                <label><input type="checkbox" id="board-wind-eye" onclick="windEyeClicked()"> 場風眼</label>
                <label><input type="checkbox" id="three-dollar-eye" onclick="threeDollarClicked()"> 三元眼</label>
            </div>
            <div class="options">
                <label><input type="checkbox" id="door-ching"> 門前清</label>
                <label><input type="checkbox" id="ping-flower"> 平和/嶺上開花</label>
            </div>
            <table class="hakgong" onchange="hakgongChanged()">
                <thead>
                    <th></th>
                    <th>中張(2-8)</th>
                    <th>么九(1/9)</th>
                </thead>
                <tr>
                    <td>明刻</td>
                    <td>
                        <select id="minghak28">
                            <option value="0" selected>0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </td>
                    <td>
                        <select id="minghak19">
                            <option value="0" selected>0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>暗刻</td>
                    <td>
                        <select id="amhak28">
                            <option value="0" selected>0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </td>
                    <td>
                        <select id="amhak19">
                            <option value="0" selected>0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>明槓</td>
                    <td>
                        <select id="minggong28">
                            <option value="0" selected>0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </td>
                    <td>
                        <select id="minggong19">
                            <option value="0" selected>0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>暗槓</td>
                    <td>
                        <select id="amgong28">
                            <option value="0" selected>0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </td>
                    <td>
                        <select id="amgong19">
                            <option value="0" selected>0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </td>
                </tr>
            </table>
            <button type="button" id="calc-btn" onclick="calcPoints()">計分</button>
            <button type="button" id="reset-btn" onclick="reset()">重設</button>
            <!-- <h1 id="basic-points">POINTS</h1> -->
            <table class="game-results">
                <tr>
                    <td>🏆</td>
                    <td>糊家</td>
                    <td id="winner-score"></td>
                </tr>
                <tr class="chutchung-row">
                    <td>😡</td>
                    <td>出沖家</td>
                    <td id="chutchung-score"></td>
                </tr>
                <tr class="jong-row">
                    <td>👨‍✈️</td>
                    <td>莊家</td>
                    <td id="jong-score"></td>
                </tr>
                <tr class="haan-row">
                    <td>🤦‍</td>
                    <td>閒家</td>
                    <td id="haan-score"></td>
                </tr>
            </table>
        </div>
    </div>


</body>
</html>
